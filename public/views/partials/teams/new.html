<form ng-submit="ctrl.createNewTeam()">
  <h2>Add a Team</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="teamName" placeholder="Give a name to your team" ng-model="ctrl.teamName" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="capacity" placeholder="How many players to play?" ng-model="ctrl.capacity" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="numberPlayers" placeholder="How many players for now?" ng-model="ctrl.numberPlayers" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="pitchPostcode" placeholder="What is your pitch's postcode?"
      ng-pattern="/^[a-z]{1,2}[0-9][a-z0-9]?\s?[0-9][a-z]{2}$/i" ng-model="ctrl.pitchPostcode" ng-change="ctrl.formatPostcode()" ng-minlength="5" ng-maxlength="8" autocomplete="off" required>
  </div>
  <div class="form-group">
    <input class="form-control" type="date" name="date" ng-model="ctrl.date"
        placeholder="yyyy-MM-dd" required /><span class="pull-right"><i class="glyphicon glyphicon-calendar"></i></span>
  </div>
  <div class="form-group">
    <input type="time" class="form-control" name="time" ng-model="ctrl.time"
        placeholder="HH:mm" required /><span class="pull-right"><i class="glyphicon glyphicon-time"></i></span>
  </div>
  <div>
    <button type="submit" class="btn btn-default" ng-disabled="disabled">Create</button>
  </div>
</form>
